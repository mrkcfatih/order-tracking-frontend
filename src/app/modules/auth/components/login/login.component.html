<div class="login-page">
  <!-- Left Side with Logo -->
  <div class="left-side">
    <img src="assets/images/RDF-LOGO.png" alt="Logo" class="logo" />
  </div>

  <!-- Right Side with Floating Papers Animation -->
  <div class="right-side">
    <!-- Floating papers animation -->
    <div class="floating-papers">
      <div class="paper" *ngFor="let n of [].constructor(10)"></div>
    </div>

    <!-- Login Form -->
    <div class="auth-card">
      <h2 class="text-center mb-4">Giriş Yap</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="E-posta"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Şifre"
          />
        </div>
        <div class="d-flex justify-content-between mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label" for="remember">Beni Hatırla</label>
          </div>
          <a routerLink="/auth/forgot-password" class="text-primary"
            >Şifremi Unuttum</a
          >
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Giriş Yap
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary w-100 mb-3"
          (click)="loginWithGoogle()"
        >
          <i class="fab fa-google me-2"></i>Google ile Giriş Yap
        </button>
        <div class="text-center">
          Hesabınız yok mu?
          <a routerLink="/auth/register" class="text-primary">Kayıt Ol</a>
        </div>
      </form>
    </div>
  </div>
</div>
