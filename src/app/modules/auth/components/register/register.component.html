<div class="register-page">
  <!-- Left Side with Logo -->
  <div class="left-side">
    <img src="assets/images/RDF-LOGO.png" alt="Logo" class="logo" />
  </div>

  <!-- Right Side with Floating Papers Animation -->
  <div class="right-side">
    <!-- Floating papers animation -->
    <div class="floating-papers">
      <div class="paper" *ngFor="let n of [].constructor(10)"></div>
    </div>

    <!-- Register Form -->
    <div class="auth-card">
      <h2 class="text-center mb-4">Kayıt Ol</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Ad Soyad</label>
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
            placeholder="Ad Soyad"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            placeholder="E-posta"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            placeholder="Şifre"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Şifre Tekrar</label>
          <input
            type="password"
            class="form-control"
            formControlName="confirmPassword"
            placeholder="Şifre Tekrar"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">
          Kayıt Ol
        </button>
        <div class="text-center">
          Zaten hesabınız var mı?
          <a routerLink="/auth/login" class="text-primary">Giriş Yap</a>
        </div>
      </form>
    </div>
  </div>
</div>
